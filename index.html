<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some <span class="semi-bold text-violet-600">Moneeeeey</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto">
                <div class="bg-yellow-500  p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-5xl text-5xl" >$<span id="deposit-total">00</span></h2>

                </div>
                <div class="bg-red-500  p-8 rounded-xl">
                    <h4 class="text-2xl text-white " >Withdraw</h4>
                    <h2 class="text-5xl text-5xl">$<span id="withdraw">00</span></h2>

                </div>
                <div class="bg-green-500  p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-5xl">$<span id="balance">1240</span></h2>

                </div>
                
               
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4  w-9/12 mx-auto">
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-2">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 mb-4" type="text" name="" id="deposit-field" placeholder="Dollar Amount you want to Deposit">
                    <button class="bg-yellow-500 hover:bg-black px-8 py-2 text-white font-medium rounded-lg" id="btn-deposit">Deposit</button>
                    

                </div>
                <div class="bg-blue-700 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-2">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 mb-4" type="text" name="" id="withdraw-field" placeholder="Dollar Amount you want to wihdraw">
                   
                    <button class="bg-yellow-500 hover:bg-black px-8 py-2 text-white font-medium rounded-lg" id="withdraw-button">Withdraw</button>
                   

                </div>
              
                
               
            </div>

        </section>
    </main>
    <script src="utitlites.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
    
</body>
</html>
